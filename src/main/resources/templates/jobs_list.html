    function fun1() {
        location.href="addJob";
    }
    function fun2() {
        var eid = $('input:radio:checked').val();
        if (eid != null){
            location.href="toeditJob?eid="+eid;
        } else{
            alert("请选中");
        }

    }
    function fun3(){
        var eid = $('input:radio:checked').val();

            location.href="deleteJob?eid="+eid;
        } else{

        }

    }
